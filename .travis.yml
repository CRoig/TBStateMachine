# reference: http://www.objc.io/issue-6/travis-ci.html

language: objective-c

before_install:
  - rvm use $RVM_RUBY_VERSION
  - bundle install --without=documentation --path ../travis_bundle_dir
  - cd Example && pod install && cd $TRAVIS_BUILD_DIR

script:
  - xctool test -workspace Example/TBStateMachine.xcworkspace -scheme TBStateMachine -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO

after_success:
  - slather
